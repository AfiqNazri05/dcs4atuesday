<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mentor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
        }

        input[type="submit"] {
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1976D2;
        }

        .form-container h3, .form-container input[type="submit"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <h3>Enter mentor email address:</h3>
            <input type="text" name="mentoremail" placeholder="Email Address">

            <h3>Enter mentor password:</h3>
            <input type="text" name="mentorpassword" placeholder="Password">

            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
