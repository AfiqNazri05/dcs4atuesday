<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPMB MyEduClinic - Student Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        #logo {
            width: 150px; /* Adjust logo size */
            height: auto;
            margin-top: 20px; /* Adds space from the top */
        }

        header {
            text-align: center;
            margin-top: 10px; /* Adds space between logo and greeting */
        }

        header h2 {
            font-size: 2rem; /* Adjusts greeting text size */
            color: #333;
        }
    </style>
    {% load static %}
</head>
<body>
    <img id="logo" src="{% static 'logo kpmb.jpeg' %}" alt="KPMB Logo">
    {% with studentname = "studentname" %}
    <header><h2>Welcome {{ studentname }} to the KPMB MyEduClinic Homepage</h2></header>
    {% endwith %}
</body>
</html>
