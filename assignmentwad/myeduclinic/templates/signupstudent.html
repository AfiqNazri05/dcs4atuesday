<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container h3, .form-container input[type="submit"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="" method="post">
            <h2>Please Fill In Your Details.</h2>
            {% csrf_token %}
            <h3>Enter student id:</h3>
            <input type="text" name="studentid" placeholder="Student ID">

            <h3>Enter student name:</h3>
            <input type="text" name="studentname" placeholder="Student Name">

            <h3>Enter student email address:</h3>
            <input type="text" name="studentemail" placeholder="Email Address">

            <h3>Enter student password:</h3>
            <input type="text" name="studentpassword" placeholder="Password">

            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
